<div>
  <!-- navbar with material tabs -->
  <nav class="bg-sky-500 h-18 p-5">
    <div class="mx-auto max-w-6xl flex items-center justify-between">
      <a class="text-white font-bold text-xl hover:underline" href="">Traccomend</a>

      <div class="flex-1 flex justify-center">
        <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)" class="bg-white rounded">
          <mat-tab *ngFor="let t of tabs" [label]="t.label"></mat-tab>
        </mat-tab-group>
      </div>

      <div class="w-6"></div>
    </div>
  </nav>

  <!-- route render area -->
  <div class="mt-4 mx-auto max-w-xl">
  </div>

  <!-- searchbar -->
  <div *ngIf="!showResult">
    <app-search (searchCompleted)="handleSearchCompleted()"></app-search>
  </div>

  <!-- result -->
  <div *ngIf="showResult">
    <app-result></app-result>
    <button (click)="goBackToSearch()" class="mt-4 px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
      Back to search
    </button>
  </div>
</div>
